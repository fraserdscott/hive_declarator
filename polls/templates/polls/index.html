{% if types_of_ranking %}
    <html>
    <head>
    <style>
    .button {
    background-color: #03e8fc;
    border: none;
    color: white;
    padding: 15px 25px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    margin: 10px;
    width: 100%;
    }

    .button:hover {
    background-color: #40b7c2;
    }

    a {
    color: white;
    text-decoration: none;
    text-transform: uppercase;
    }

    .button_group {
    width: 136px; 
    }
    </style>
    </head>
    <body>

    <h2>Different Types of Rankings</h2>

    <div class="button_group">
    {% for ranking in types_of_ranking %}
        <button class="button"><a href="/rankings/{{ ranking }}/">{{ ranking }}</a></button>
    {% endfor %}
    </div>

    </body>
    </html>
{% else %}
    <p>No rankings are available.</p>
{% endif %}
